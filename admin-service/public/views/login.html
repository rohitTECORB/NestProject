<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin | Eppy</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" onload="onload()">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"> </h1>

            </div>
            
            <center>
                <!-- <div class="logo-name" style="font-size:290%; letter-spacing:0px">
                    
                </div> -->
                <img alt="image" class="" style="width: 150px;"
                src="../img/pizzaNpintLogo.svg" />

                <h4>Welcome to  Eppy App Administration Panel</h4>
                <p>Login in. To see it in action.</p>
            </center>
            <!-- <form class="m-t"> -->
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" id="emailValue" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="passwordValue" name="password" required>
            </div>
            <button class="btn btn-primary block full-width m-b" onclick="login()">Login</button>

             
                
                
             </form> 
            <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>  -->
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        var host = window.location.protocol + "//" + window.location.host;

        function onload() {
           
            var token = localStorage.getItem("token");
            if (token) {
                window.location.replace('/dashboard');
               
            }
        }


        function login() {
            var email = document.getElementById('emailValue').value;
            var password = document.getElementById('passwordValue').value;
            
            $.post(host + '/api/v1/admin/login', {
                "email": email,
                "password": password
            }, function(data, status) {
                if (data.code == 200) {
                    localStorage.setItem("name", data.result);
                    localStorage.setItem("token", data.token);
                    window.location.replace('/dashboard');
                    onload();
                } else {
                    alert(data.message);
                }
            });
        }
    </script>

</body>

</html>
